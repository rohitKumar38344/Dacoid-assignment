<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goals page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="p-4">
      <h2
        class="font-montserrat font-semibold text-xl text-heading-black mb-6 text-center"
      >
        What are your goals?
      </h2>
      <div class="flex flex-col gap-3 mb-36">
        <div class="bg-input-bg-cl p-3 flex justify-between rounded-xl">
          <label
            for="weight-loss"
            class="font-montserrat text-xs text-heading-black font-semibold"
            >Weight Loss</label
          ><input
            type="checkbox"
            name="weight loss"
            id="weight-loss"
            class="w-7"
          />
        </div>
        <div class="bg-input-bg-cl p-3 flex justify-between rounded-xl">
          <label
            for="muscle-gain"
            class="font-montserrat text-xs text-heading-black font-semibold"
            >Muscle Gain</label
          ><input
            type="checkbox"
            name="muscle gain"
            id="muscle-gain"
            class="w-7"
          />
        </div>
        <div class="bg-input-bg-cl p-3 flex justify-between rounded-xl">
          <label
            for="flexibility-mobility"
            class="font-montserrat text-xs text-heading-black font-semibold"
            >Flexibility and Mobility</label
          ><input
            type="checkbox"
            name="flexibility and mobility"
            id="flexibility-mobility"
            class="w-7"
          />
        </div>
        <div class="bg-input-bg-cl p-3 flex justify-between rounded-xl">
          <label
            for="general-fitness"
            class="font-montserrat text-xs text-heading-black font-semibold"
            >General Fitness</label
          ><input
            type="checkbox"
            name="general fitness"
            id="general-fitness"
            class="w-7"
          />
        </div>
        <div class="bg-input-bg-cl p-3 flex justify-between rounded-xl">
          <label
            for="event-specific"
            class="font-montserrat text-xs text-heading-black font-semibold"
            >Event - specific training</label
          ><input
            type="checkbox"
            name="event-specific training"
            id="event-specific"
            class="w-7"
          />
        </div>
        <div class="bg-input-bg-cl p-3 flex justify-between rounded-xl">
          <label
            for="mindfulness-mental-health"
            class="font-montserrat text-xs text-heading-black font-semibold"
            >Mindfulness and Mental Health</label
          ><input
            type="checkbox"
            name="mindfulness and mental health"
            id="mindfulness-mental-health"
            class="w-7"
          />
        </div>
      </div>
      <button
        class="text-white w-full mb-3.5 rounded-xl py-2 bg-gradient-to-r from-blue-st to-blue-end font-montserrat font-semibold text-base"
      >
        Confirm
      </button>
    </div>
  </body>
</html>
